{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block main_area %}
    <h1 class="mt-3">자유게시판</h1>
    <hr/>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    {{ form.media }}

{% block foot_area %}
<footer class="py-3 bg-dark fixed-bottom" id="foot">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; vicente</p></div>
</footer>
{% endblock %}
<script>
    document.getElementById('blog').className = 'nav-item'
    document.getElementById('board').className += ' active'
</script>
{% endblock %}
